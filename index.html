<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
<body>
    <main>
        <section class="container">
            <div class="order-img">
                <img class="order-img--hero" src="img/illustration-hero.svg" alt="">
            </div>
            <div class="order-box">
                <div class="order-title">
                    <h2 class="order-header">Order Summary</h2>
                </div>              
                <p class="order-desription">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="order-price">
                    <img class="order-icon" src="img/icon-music.svg" alt="">
                    <p class="order-plan"> Annual Plan <br> <span class="order-cost">$59.99/year</span></p>
                    <button class="order-change">Change</button>
                </div>
                <div class="btn-checkout">
                    <button class="btn-payment">Proceed to Payment</button>
                    <button class="btn-cancel">Cancel Order</button>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
